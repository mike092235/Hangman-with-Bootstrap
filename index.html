<!DOCTYPE html>
<html>
<head>  
  <meta charset="UTF-8">
  <title>Hangman</title>
  <!-- Bootstrap CDN -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

  <div class="container">

    <div class="jumbotron">
        <h1>OMG! Hangman Game Round II</h1>
        <p>Guess the nba team!</p>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Word to Guess</h3>
      </div>
      <div class="panel-body">
        <h2 id="wordToGuess">_ _ _ _ _ _ _ _</h2>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Wrong Guessed: <span id="wrongGuesses"></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Guesses left: <span id="numGuesses"></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Win Counter: <span id="winCounter"></span>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-body">
        Loss Counter: <span id="lossCounter"></span>
      </div>
    </div>


  </div>

<!-- Link to javascript-->
  <script src="assets/logic.js"></script>
  


</body>
</html>
